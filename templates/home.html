<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tracker</title>
</head>
<body>
    <h1>Welcome to the Movie Tracker</h1>
    <p>Track your favorite movies and share your thoughts!</p>
    <ul>
        {% for movie in movies %}
            <li>{{ movie }}</li>
        {% endfor %}
    </ul>
</body>
</html>
